name: Deploy React site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Check for changes in frontend code
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.check.outputs.frontend_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes in frontend
        id: check
        run: |
          if git diff --quiet HEAD^ HEAD ./frontend; then
            echo "No changes in frontend"
            echo "frontend_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in frontend"
            echo "frontend_changed=true" >> $GITHUB_OUTPUT
  # Build job
  build:
    if: needs.check-changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest
    needs: check-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build React app
        run: npm run build
        working-directory: ./frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.check-changes.outputs.frontend_changed == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
